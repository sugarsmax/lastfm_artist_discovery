name: Update Artist Catalog

on:
  schedule:
    # Run at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger from the UI

permissions:
  contents: write # Needed to commit the updated JSON file back

jobs:
  update-catalog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run discovery script
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_API_SECRET: ${{ secrets.LASTFM_API_SECRET }}
        run: |
          python scripts/update_catalog.py --username sugarsmax --days 7 --no-cache

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/discovery_catalog.json
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new discoveries to commit."
          else
            git commit -m "Automated update: Last.fm discovery catalog"
            git push
          fi